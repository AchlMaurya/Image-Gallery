<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Filters</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="filter-buttons">
        <button onclick="filterImages('all')">All</button>
        <button onclick="filterImages('nature')">Nature</button>
        <button onclick="filterImages('animals')">Animals</button>
        <button onclick="filterImages('architecture')">Architecture</button>
    </div>
    <div class="gallery">
        <img src="https://theartinlife.com/wp-content/uploads/2016/03/p1-7-1.jpg" class="nature show">
        <img src="https://wallpapercave.com/wp/wp3379840.jpg" class="animals show">
        <img src="https://wallpapercave.com/wp/wp4081410.jpg" class="architecture show">
        <img src="https://i.pinimg.com/736x/50/df/34/50df34b9e93f30269853b96b09c37e3b.jpg" class="nature show">
        <img src="https://wallpaperaccess.com/full/536225.jpg" class="animals show">
        <img src="https://handluggageonly.co.uk/wp-content/uploads/2014/05/57216427.ca9HPyfr.masterpano2cleanskypresharpenweb-s.jpg" class="architecture show">
    </div>
    <script src="script.js"></script>
</body>
</html>
